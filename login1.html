<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }
        form {
            background: rgb(239, 253, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 100px rgb(206, 94, 2);
            width: 300px;
        }
        h1 { text-align: center; }
        label { font-weight: bold; }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #2330e7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #121757;
        }
    </style>
</head>
<body background="./img1.jpeg">
    <form id="loginForm">
        <fieldset>
            <h1>Admin Login</h1>
            <label for="admin_id">Admin ID:</label>
            <input type="text" id="admin_id" required placeholder="Enter Admin ID">

            <label for="admin_password">Password:</label>
            <input type="password" id="admin_password" required placeholder="Enter Password">

            <button type="submit">Log In</button>
        </fieldset>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const enteredId = document.getElementById("admin_id").value;
            const enteredPassword = document.getElementById("admin_password").value;

            const storedId = localStorage.getItem("adminId");
            const storedPassword = localStorage.getItem("adminPassword");

            if (enteredId === storedId && enteredPassword === storedPassword) {
                alert("Login successful!");
                window.location.href = "http://localhost:8501/"; // or your dashboard
            } else {
                alert("Invalid Admin ID or Password.");
            }
        });
    </script>
</body>
</html>
